name: Execute SSM Automation

on:
  workflow_dispatch:
    inputs:
      account-id:
        description: 'The AWS account ID where the EC2 instance is located.'
        required: true
      instance-id:
        description: 'The ID of the EC2 instance to stop.'
        required: true
      region:
        description: 'The AWS region where the instance is located.'
        required: true
        type: choice
        options:
          - us-east-1
          - ap-southeast-1

        
permissions:
  contents: read
  id-token: write

jobs:
  execute-ssm:
    runs-on: ubuntu-latest
    
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          
      - name: Checkout
        uses: actions/checkout@v4


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ github.event.inputs.region }}
          role-to-assume: arn:aws:iam::${{ github.event.inputs.account-id }}:role/SSMAutomationRole

      - name: Trigger SSM Automation
        run: |
          aws ssm start-automation-execution \
            --document-name "StopEC2InstanceWithAccountId" \
            --parameters "InstanceId=${{ inputs.instance-id }},AccountId=${{ inputs.account-id }}"
